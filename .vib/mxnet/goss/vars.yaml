binaries:
  - python
directories:
  - mode: "0775"
    paths:
      - /app
      - /opt/bitnami/python
features:
  enabled:
    - "BLAS_OPEN"
    - "DIST_KVSTORE"
  disabled:
    - "CUDA"
    - "MKLDNN"
root_dir: /opt/bitnami
version:
  bin_name: python
  flag: -c 'import mxnet; print(mxnet.__version__)'