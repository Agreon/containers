binaries:
  - apachectl
  - php
  - magento
  - mysql
  - render-template
  - wait-for-port
  - composer
directories:
  - mode: "0775"
    owner: daemon
    group: root
    paths:
      - /opt/bitnami/magento
      - /bitnami/magento
      - /opt/bitnami/magento/tmp
      - /opt/bitnami/magento/uploads
version:
  bin_name: magento
  flag: --version
root_dir: /opt/bitnami
