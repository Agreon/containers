binaries:
  - apachectl
  - php
  - magento
  - mysql
  - php
  - render-template
  - wait-for-port
  - composer
directories:
  - mode: "0775"
    paths:
      - /opt/bitnami/magento
files:
  - paths:
      # Validate that a supported web server is configured
      - /opt/bitnami/scripts/apache-env.sh
      - /opt/bitnami/scripts/libapache.sh
version:
  bin_name: magento
  flag: --version
root_dir: /opt/bitnami
